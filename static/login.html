<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI办公助手/title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-color: var(--bg-dark);
                margin: 0;
                font-family: 'Inter', system-ui, sans-serif;
                overflow: hidden;
                position: relative;
            }

            /* Background Glow Effect */
            .bg-glow {
                position: absolute;
                width: 800px;
                height: 800px;
                background: radial-gradient(circle, rgba(185, 28, 28, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 0;
            }

            .auth-container {
                background: rgba(17, 17, 17, 0.85);
                backdrop-filter: blur(24px);
                -webkit-backdrop-filter: blur(24px);
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 1rem;
                padding: 2.5rem;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
                animation: fadeInUp 0.4s ease forwards;
                position: relative;
                z-index: 1;
            }

            .auth-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .auth-header h2 {
                margin: 0 0 0.5rem 0;
                font-size: 1.8rem;
                font-weight: 700;
            }

            .auth-header p {
                color: var(--text-muted);
                margin: 0;
            }

            .error-msg {
                background: rgba(239, 68, 68, 0.1);
                color: #fca5a5;
                padding: 0.8rem;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
                font-size: 0.9rem;
                display: none;
                border: 1px solid rgba(239, 68, 68, 0.3);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: var(--text-muted);
                font-size: 0.9rem;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem 1rem;
                background: rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 0.5rem;
                color: var(--text-main);
                font-size: 1rem;
                transition: all 0.3s ease;
                box-sizing: border-box;
            }

            .form-group input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 8px rgba(185, 28, 28, 0.3);
            }

            .auth-footer {
                margin-top: 1.5rem;
                text-align: center;
            }

            .switch-mode {
                color: #f87171;
                text-decoration: none;
                font-weight: 500;
                cursor: pointer;
                transition: color 0.3s;
            }

            .switch-mode:hover {
                color: #ef4444;
            }
        </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="auth-container">
        <div class="auth-header">
            <div
                style="font-size: 3rem; margin-bottom: 1rem; display: flex; justify-content: center; color: var(--primary);">
                <i data-lucide="shield-check" style="width: 48px; height: 48px;"></i>
            </div>
            <h2 id="auth-title">登录到系统</h2>
            <p>Office AI Mate</p>
        </div>
        <div id="auth-error" class="error-msg"></div>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" id="auth-username" placeholder="请输入英文/数字用户名"
                onkeydown="if(event.key === 'Enter') document.getElementById('auth-password').focus()">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" id="auth-password" placeholder="请输入密码"
                onkeydown="if(event.key === 'Enter') doAuthSubmit()">
        </div>
        <button onclick="doAuthSubmit()" class="primary-btn" id="auth-submit-btn" style="width: 100%;">确认登录</button>
        <div class="auth-footer">
            <span id="auth-switch-text" style="color: var(--text-muted); font-size: 0.95rem;">还没有账号？</span>
            <a class="switch-mode" onclick="toggleAuthMode()">点击注册</a>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
