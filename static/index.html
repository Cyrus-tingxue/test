<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office AI Mate</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Lucide Icons (jsdelivr + pinned version) -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js" defer></script>
    <!-- Google Fonts (国内镜像) -->
    <link rel="preconnect" href="https://fonts.loli.net" crossorigin>
    <link
        href="https://fonts.loli.net/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <!-- Marked.js (Markdown) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js" defer></script>
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="brand">
                <span class="logo-icon">🤖</span>
                <div class="brand-text">
                    <h1>Office AI Mate</h1>
                    <span class="version">v2.0 · 昨夜提灯看雪 开发</span>
                </div>
            </div>

            <nav id="nav-menu">
                <!-- Navigation items will be injected by JS -->
            </nav>

            <div class="settings-trigger">
                <button id="settings-btn" onclick="toggleSettings()">
                    <i data-lucide="settings"></i> 配置
                </button>
            </div>
        </aside>

        <!-- Sidebar Overlay (mobile) -->
        <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main id="main-content">
            <header id="page-header">
                <button id="menu-toggle" onclick="toggleSidebar()">
                    <i data-lucide="menu"></i>
                </button>
                <h2 id="page-title">首页</h2>
                <p id="page-desc">欢迎使用 Office AI Mate</p>
            </header>

            <div id="content-area">
                <!-- Dynamic Content Loading Area -->
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚙️ 模型配置</h3>
                <button onclick="toggleSettings()" class="close-btn"><i data-lucide="x"></i></button>
            </div>
            <div class="modal-body">
                <label>模型提供者</label>
                <select id="provider-select">
                    <option value="OpenAI">OpenAI</option>
                    <option value="Anthropic">Anthropic</option>
                    <option value="Google">Google</option>
                    <option value="SiliconCloud">SiliconCloud</option>
                    <option value="OpenRouter" selected>OpenRouter</option>
                </select>

                <label>模型名称</label>
                <input type="text" id="model-input" placeholder="例如: gpt-4o, claude-3-5-sonnet..." value="gpt-4o">

                <label>API Key</label>
                <input type="password" id="apikey-input" placeholder="sk-...">

                <label>API Base URL (可选)</label>
                <input type="text" id="baseurl-input" placeholder="https://api.example.com/v1">

                <label>自定义系统提示词 (System Prompt)</label>
                <textarea id="sys-prompt-input" placeholder="例如：你是一个海盗，用海盗的口吻说话。"
                    style="width: 100%; height: 80px; padding: 0.5rem; background: var(--bg-darker); border: 1px solid var(--border); color: white; border-radius: 0.5rem; resize: vertical; margin-bottom: 1rem;"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="saveSettings()" class="primary-btn">保存配置</button>
            </div>
        </div>
    </div>

    <script src="js/main.js?v=2.0"></script>
</body>

</html>
