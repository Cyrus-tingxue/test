services:
  fastapi:
    build: .
    container_name: office-ai-mate-api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: office-ai-mate-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
