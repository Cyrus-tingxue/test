<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgObsidian" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1A0808" /> <stop offset="60%" stop-color="#0A0202" />
      <stop offset="100%" stop-color="#000000" /> </radialGradient>

    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6C29F" /> <stop offset="40%" stop-color="#B30000" /> <stop offset="100%" stop-color="#590000" /> </linearGradient>
    
    <linearGradient id="textMetalGrad" x1="0%" y1="30%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="50%" stop-color="#E6C29F" />
        <stop offset="100%" stop-color="#B30000" />
    </linearGradient>

    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <rect x="10" y="10" width="180" height="180" rx="50" fill="none" stroke="url(#premiumGrad)" stroke-width="1" opacity="0.3" />
  <rect x="12" y="12" width="176" height="176" rx="48" fill="url(#bgObsidian)" />

  <g filter="url(#subtleGlow)" transform="translate(100,100) scale(0.9) translate(-100,-100)" opacity="0.5">
    <g stroke="url(#premiumGrad)" fill="none" stroke-linecap="round">
        <path d="M70,150 C40,120 40,50 90,40 C140,30 160,90 150,140" stroke-width="2.5" />
        <path d="M70,150 C40,120 40,50 90,40 C140,30 160,90 150,140" stroke-width="1" transform="translate(4, -4)" opacity="0.6"/>
    </g>
     <g stroke="url(#premiumGrad)" fill="none" stroke-linecap="round" transform="rotate(120, 100, 100)">
        <path d="M70,150 C40,120 40,50 90,40 C140,30 160,90 150,140" stroke-width="2.5" />
        <path d="M70,150 C40,120 40,50 90,40 C140,30 160,90 150,140" stroke-width="1" transform="translate(4, -4)" opacity="0.6"/>
    </g>
     <g stroke="url(#premiumGrad)" fill="none" stroke-linecap="round" transform="rotate(240, 100, 100)">
        <path d="M70,150 C40,120 40,50 90,40 C140,30 160,90 150,140" stroke-width="2.5" />
        <path d="M70,150 C40,120 40,50 90,40 C140,30 160,90 150,140" stroke-width="1" transform="translate(4, -4)" opacity="0.6"/>
    </g>
  </g>

  <text x="100" y="116" 
        text-anchor="middle" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-weight="700" 
        font-size="32" 
        fill="url(#textMetalGrad)" 
        letter-spacing="4"
        filter="url(#textShadow)"
        >CYRUS</text>
    
   <text x="100" y="116" 
        text-anchor="middle" 
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" 
        font-weight="700" 
        font-size="32" 
        fill="none"
        stroke="#FFFFFF"
        stroke-width="0.5"
        stroke-opacity="0.4"
        letter-spacing="4"
        >CYRUS</text>
        
  <g fill="url(#premiumGrad)">
      <circle cx="50" cy="100" r="2" opacity="0.8"/>
      <circle cx="150" cy="100" r="2" opacity="0.8"/>
      <circle cx="100" cy="165" r="2" opacity="0.8"/>
  </g>
</svg>